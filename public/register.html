<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - SERVIEXPRESS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos para el contenedor, título, y animación */
    .register-container {
      max-width: 500px;
      margin-top: 4rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      margin-right: 10px;
    }

    /* Estilo para el botón */
    .btn-primary {
      transition: transform 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    /* Mensaje de éxito */
    .success-message {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Logo y título -->
  <div class="logo-container text-center mt-4">
    <a href="index.html" class="d-flex align-items-center text-decoration-none">
      <img src="images/logo.png" alt="SERVIEXPRESS Logo">
      <h1 class="text-primary mb-0">SERVIEXPRESS</h1>
    </a>
  </div>

  <!-- Contenedor de Registro -->
  <div class="container d-flex justify-content-center">
    <div class="card register-container p-4 shadow-sm">
      <h2 class="register-title">Registro de Cliente</h2>

      <!-- Mensaje de éxito -->
      <div id="successMessage" class="success-message">¡Registro exitoso! Redirigiendo a los servicios...</div>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Nombre Completo:</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
        </div>
        <div class="form-group">
          <label for="rut">RUT:</label>
          <input type="text" class="form-control" id="rut" placeholder="Ingresa tu RUT" required>
        </div>
        <div class="form-group">
          <label for="birthDate">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="birthDate" required>
        </div>
        <div class="form-group">
          <label for="address">Dirección:</label>
          <input type="text" class="form-control" id="address" placeholder="Ingresa tu dirección" required>
        </div>
        <div class="form-group">
          <label for="phone">Número de Teléfono:</label>
          <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono" required>
        </div>
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" class="form-control" id="username" placeholder="Elige un nombre de usuario" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Repite la contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
      </form>

      <div class="text-center mt-3">
        <p>¿Ya tienes una cuenta? <a href="login.html" class="text-primary">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <!-- Pie de Página -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2023 SERVIEXPRESS. Todos los derechos reservados.</p>
    <p class="mb-0">Contacto: info@serviexpress.com</p>
  </footer>

  <!-- Bootstrap y JavaScript personalizado -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script para redirección y mensaje de éxito -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evitar el envío del formulario por defecto

      // Mostrar el mensaje de éxito
      const successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block";

      // Ocultar el mensaje después de 3 segundos y redirigir a servicios
      setTimeout(() => {
        successMessage.classList.add("fade-out");
      }, 3000);

      setTimeout(() => {
        window.location.href = "services.html"; // Redirigir a services.html después de 4 segundos
      }, 4000);
    });
  </script>
</body>
</html>
