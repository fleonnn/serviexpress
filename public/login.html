<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - SERVIEXPRESS</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- CSS para animación -->
  <style>
    .login-container {
      max-width: 400px;
      margin-top: 5rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilos personalizados para el título */
    .login-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Título con enlace a la página de inicio -->
  <div class="text-center mt-4">
    <a href="index.html" class="text-primary h1 mb-0" style="text-decoration: none;">SERVIEXPRESS</a>
  </div>

  <!-- Contenedor de inicio de sesión -->
  <div class="container d-flex justify-content-center">
    <div class="card login-container p-4 shadow-sm">
      <h2 class="login-title">Iniciar Sesión</h2>
      <form>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      </form>
      <!-- Link para recuperar la contraseña -->
      <div class="text-center mt-3">
        <a href="#" class="text-secondary">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2023 SERVIEXPRESS. Todos los derechos reservados.</p>
    <p class="mb-0">Contacto: info@serviexpress.com</p>
  </footer>

  <!-- Bootstrap y JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Redirigir al hacer clic en "Entrar" -->
  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevenir el envío por defecto del formulario
      window.location.href = "services.html"; // Redirigir a services.html
    });
  </script>
</body>
</html>
